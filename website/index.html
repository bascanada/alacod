<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevy WASM App Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2>Demo Apps</h2>
            <button data-app="character_tester">Character Tester</button>
            <button data-app="map_preview">Map Preview</button>
            <hr>
            <button id="reload-button">Reload Current App</button>
            <button id="unload-button">Unload Current App</button>
        </div>
        <iframe id="app-frame" style="width: 100%;" src="about:blank"></iframe>

    </div>

    <script src="main.js"></script>
</body>
</html>
