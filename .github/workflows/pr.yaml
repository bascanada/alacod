name: PR 


on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/bascanada/alacod-builder:latest
      credentials:
        username: wquintal
        password: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Free disk space
        run: curl -fsSL https://raw.githubusercontent.com/kou/arrow/e49d8ae15583ceff03237571569099a6ad62be32/ci/scripts/util_free_space.sh | bash
      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Test
        run: make test
      
      - name: Style Check
        run: make format
      
      - name: Build web
        run: make build_website TARGET=web PROFILE=dev
        env:
          CARGO_BUILD_JOBS: 1
