name: PR 


on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

env: 
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTC_WRAPPER: "sccache"


jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
      - name: Install sccache
        run: |
          sudo apt-get update
          sudo apt-get install -y sccache

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Dependency
        run: sudo apt-get install g++ make pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev && rustup component add rustfmt
      - name: Dependencies
        run: cargo vendor && (make dep_web || echo "ok")
      - name: Test
        run: make test
      - name: Style Check
        run: make format
      - name: Build web
        run: make build_website TARGET=web PROFILE=dev