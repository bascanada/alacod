name: Test PR


on:
  pull_request:
    branches:
      - main      # Runs for PRs targeting the 'main' branch
      - develop   # Also runs for PRs targeting the 'develop' branch
    types:
      - opened      # Run when a PR is first opened
      - synchronize # Run when new commits are pushed to the PR branch
      - reopened    # Run when a closed PR is reopened

env: 
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            target_wasm/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Dependency
        run: sudo apt-get install g++ make pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev && rustup component add rustfmt
      - name: Login docker
        run: docker login https://ghcr.io -u wquintal -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
      - name: Build docker matchbox
        run: make build_docker_matchbox_server
      - name: Publish docker matchbox
        run: make push_docker_matchbox_server
      - name: Dependencies
        run: cargo vendor && (make dep_web || echo "ok")
      - name: Test
        run: make test
      - name: Style Check
        run: make format
      - name: Build web
        run: make build_website TARGET=web PROFILE=prod
      - name: Build matchbox
        run: cargo build -p matchbox_server